<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <script>
    // Only run this on first load (not after Flutter app loads)
    (function () {
      const path = window.location.pathname;
      const query = window.location.search;

      // Match `/params` and NOT already using `#/`
      if (path.includes('/params') && !window.location.hash) {
        const newUrl = `${window.location.origin}/tnguefa/#${path}${query}`;
        window.location.replace(newUrl);
      }
    })();
  </script>


  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tnguefahost">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tnguefahost</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
