<!DOCTYPE html>
<html>
<head>
<script>
  (function () {
    const path = window.location.pathname;
    const query = window.location.search;
    const hash = window.location.hash;

    // If user opens a deep link like /params?appId=... (without hash)
    if (!hash && path !== '/' && path !== '/tnguefa/') {
      const redirectTo = `/tnguefa/#${path}${query}`;
      window.location.replace(redirectTo);
    }
  })();
</script>
